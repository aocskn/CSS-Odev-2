<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #header {
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #logo {
            width: 500px;
            height: 135px;
        }

        #search-container {
            margin: 50px auto;
            max-width: 600px;
        }

        #search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #feeling-lucky {
            font-size: 14px;
            color: #4285f4;
            margin-top: 10px;
        }

        #search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #footer {
            margin-top: 50px;
            background-color: #f0f0f0;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Google_1998_logo.png" alt="Google Logo">
    </div>
    
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Google'da Ara...">
        <button id="search-button">Google'da Ara</button>
        <button id="search-button">Kendimi Şanslı Hissediyorum</button>
    </div>
    

    <div id="footer">
        <a href="#">Gizlilik</a> - 
        <a href="#">Şartlar</a>
    </div>
</body>
</html>
<div id="feeling-lucky"></div>
